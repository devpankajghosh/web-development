<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./output.css" />
  </head>
  <body class="bg-gray-900 flex items-center justify-center min-h-screen">
    <div class="bg-gray-700 rounded-lg p-8 shadow-lg max-w-sm w-full">
      <h2 class="text-center text-3xl text-white mb-3 font-bold">login</h2>
      <form>
        <div class="mb-2">
          <label for="email" class="block mb-2 text-white">Email</label>
          <input
            type="email"
            id="email"
            placeholder="Email"
            class="w-full p-2 rounded"
          />
        </div>

        <div class="mb-5">
          <label for="password" class="block mb-2 text-white">Password</label>
          <input
            type="password"
            id="password"
            placeholder="Password"
            class="w-full p-2 rounded"
          />
        </div>

        <button
          type="submit"
          class="bg-blue-600 w-full rounded p-2 font-semibold text-white text-xl"
        >
          Login
        </button>
      </form>
    </div>
  </body>
</html>
